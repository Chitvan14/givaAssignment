<div>
  <ul *ngFor="let user of users" class="collection">
    <li class="collection-item avatar">
      <i class="material-icons circle">giva.co</i>
      <span class="title">{{ user.name }}</span> <br />
      <span>Mail : {{ user.mail }}</span>
      <br /><span>Role : {{ user.roles }}</span> <br />Disabled?
      {{ user.disabled }} <br />
      <br />

      <a class="waves-effect waves-light btn" (click)="updateDisableUser(user)"
        >Update Disable</a
      >
    </li>
  </ul>
</div>
